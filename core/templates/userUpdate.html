{% extends "index.html" %}
{% block title %}
Редактирование пользователя
{% endblock title %}

{% block content %}
<div class="row mt-5">
    <form class="col-4" method="POST">{% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            <input type="text" class="form-control" name="{{ field.html_name }}" id="{{ field.id_for_label }}">
        </div>
        {{ field.errors }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock content %}
