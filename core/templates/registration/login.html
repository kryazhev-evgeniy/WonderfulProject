{% extends "index.html" %}
{% block title %}
Авторизация
{% endblock title %}
{% block content %}

<div class="row justify-content-center mt-5">
    <form class="col-4" method="POST">{% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            <input type="text" class="form-control" name="{{ field.html_name }}" id="{{ field.id_for_label }}">
        </div>
        {{ field.errors }}
        {% endfor %}
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary">Войти</button>
            <a class="btn mt-2 text-primary" href="{% url 'signup' %}">Регистрация</a>
        </div>
    </form>
</div>

{% endblock content %}
