{% extends "index.html" %}
{% block title %}
{{service.name}}
{% endblock title %}
{% block content %}
<div class="row mt-3">
    <div class="col-3">
        <div class="row">
            <img src="{{ service.image }}" class='w-100' alt="">
        </div>
        <div class="row mt-3">
            <div class="col">
                <a href="{% url 'createOrder' user.id service.id %}" class="btn btn-primary d-block">Записаться</a>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="row justify-content-between light-primary">
            <div class="col">
                <h1>{{ service.name }}</h1>
            </div>
            <div class="col">
                <h1 class="text-end"> Цена - {{ service.price }}руб</h1>
            </div>
        </div>
        <div class="row mt-3">
            <h4>{{service.description}}</h4>
        </div>
    </div>
</div>
{% endblock content %}
